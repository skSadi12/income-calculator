<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</head>
<body>
    
        <div class="container">
            <h1>Income Calculator</h1>
            <form id="incomeForm">
                <label for="mainIncome">Main Income:</label>
                <input type="number" id="mainIncome" required>
                
                <label for="rent">Rent:</label>
                <input type="number" id="rent" required >
                
                <label for="food">Food:</label>
                <input type="number" id="food" required >
                
                <label for="clothes">Clothes:</label>
                <input type="number" id="clothes" required >
                
                <button type="button" onclick="calculateSavings()">Calculate</button>
            </form>
            <div id="results">
                <p id="totalExpenses"></p>
                <p id="savings"></p>
            </div>
        </div>
    
   
</body>
</html>
